<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Screenshot PWA application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="Screenshot PWA">
  <link rel="touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Screenshot PWA</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>

  <!-- Flutter configuration -->
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        }
      });
    });
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- html2canvas for screenshots -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <!-- Screenshot helper -->
  <script>
    window.autoScreenshot = {
      capture: async function() {
        try {
          // Wait for any Flutter animations to complete
          await new Promise(resolve => setTimeout(resolve, 100));
          
          // Get the Flutter app container
          const target = document.querySelector('flt-glass-pane') || document.documentElement;
          
          // Capture the screenshot
          const canvas = await html2canvas(target, {
            useCORS: true,
            allowTaint: true,
            foreignObjectRendering: true,
            scrollX: 0,
            scrollY: 0,
            scale: window.devicePixelRatio || 1,
            logging: false,
            backgroundColor: '#ffffff',
            onclone: function(clonedDoc) {
              // Fix any Safari-specific issues in the cloned document
              const elements = clonedDoc.getElementsByTagName('flt-platform-view');
              for (let elem of elements) {
                elem.style.transform = 'none';
              }
            }
          });
          
          return canvas;
        } catch (error) {
          console.error('Screenshot capture error:', error);
          throw error;
        }
      },
      saveToFile: function(imageData, timestamp) {
        const binary = atob(imageData);
        const array = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          array[i] = binary.charCodeAt(i);
        }
        const blob = new Blob([array], {type: 'image/png'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'screenshot_' + timestamp + '.png';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      }
    };
  </script>
</head>
<body>
  <style>
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -20px;
      margin-left: -20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <div id="flutter_target"></div>
</body>
</html>
